<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app" v-cloak>
    <h2>{{ appTitle }}</h2>
    <transition-group name="list" tag="ul" v-if="items.length">
      <list-item
        v-for="(item, index) in items"
        :key="item.id" :item="item" :index="index"
        @edit="editItem" @remove="removeItem" @toggle="toggleItem"
      ></list-item>
    </transition-group>
    <p v-else>Empty list</p>
    <add-item-button @add="addItem"></add-item-button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue"></script>
  <script type="text/babel" src="main.js"></script>
</body>
</html>
